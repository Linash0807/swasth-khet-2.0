services:
  # Swasth Khet - Unified Web Service
  - type: web
    name: swasth-khet
    runtime: node
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - fromGroup: swasth-khet-common
